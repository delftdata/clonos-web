#

search_enabled: true


aux_links:
  "Clonos on GitHub":
    - "//github.com/delftdata/Clonos"
  "Download the paper":
    - "http://asterios.katsifodimos.com/assets/publications/clonos-sigmod2021.pdf"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

footer_content: "Copyright &copy; 2021-2021 TU Delft - Web Information Systems."

ga_tracking: G-K86Z1TDMWL
ga_tracking_anonymize_ip: true

