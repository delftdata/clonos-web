# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

logo: "clonos-web-logo.png"
title: Clonos
email: pmfsilvestre@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Clonos is a performant and flexible approach to fault tolerance in 
  distributed stream processing systems based on causal logging which achieves
  high-availability and consistency.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://delftdata.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#url: ""
twitter_username: pmfsilvestre
github_username:  PSilvestre

permalink: pretty

back_to_top: true
back_to_top_text: "Back to top"

favicon.ico: "./favicon.ico"
favicon_ico: "./favicon.ico"

# Build settings
theme: just-the-docs
remote_theme: pmarsceill/just-the-docs

color_scheme: clonos
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
